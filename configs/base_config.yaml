project_name: "Nexus Market Intelligence"
version: "1.0.0"

scraper:
  base_url: "https://www.amazon.in"
  search_term: "wireless headphones"
  headless: true
  timeout_ms: 30000
  user_agent: "Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/91.0.4472.124 Safari/537.36"
  retries: 3

paths:
  base_data_dir: "data"
  bronze: "data/bronze"   # Raw HTML
  silver: "data/silver"   # Cleaned Parquet
  gold: "data/gold"       # Vector DB
  logs: "logs/app.log"