services:
  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    container_name: nexus-api
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data
    environment:
      - MAX_PAGES=3
      - CACHE_TTL_HOURS=24
      - PYTHONUNBUFFERED=1
    dns:
      - 8.8.8.8
      - 8.8.4.4
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  dashboard:
    build:
      context: .
      dockerfile: Dockerfile.dashboard
    container_name: nexus-dashboard
    ports:
      - "8501:8501"
    environment:
      - API_URL=http://api:8000
    depends_on:
      api:
        condition: service_healthy
    restart: unless-stopped